<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Let`s go to the mall!</p>
            </div>
        </header>
        <div class="form">
            <div class="container">
                 <div class="form__field">
                    <input class="form__check" id="check01" type="checkbox">
                    <label class="form__label" for="check01">
                        <p class="form__text">
                            A lot of pickles
                            <span class="form__sub-text">for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input class="form__check" id="check02" type="checkbox">
                    <label class="form__label" for="check02">
                        <p class="form__text">
                            10 apples
                            <span class="form__sub-text">for more CSS manipulations</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input class="form__check" id="check03" type="checkbox">
                    <label class="form__label" for="check03">
                        <p class="form__text">
                            20 oranges
                            <span class="form__sub-text">because they are awesome</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input class="form__check" id="check04" type="checkbox">
                    <label class="form__label" for="check04">
                        <p class="form__text">
                            13 plates
                            <span class="form__sub-text">hm..they always disappear</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input class="form__check" id="check01" type="checkbox">
                    <label for="check01">
                        <p class="form__text">
                           15 bentos
                        </p>
                    </label>
                </div>
                <div class="footer">
                    <div class="container">
                        <button class="footer__button">
                            Bon appetit ;)
                        </button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
